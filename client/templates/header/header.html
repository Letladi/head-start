<template name="header">
  <div class="top-section clearfix">
    {{> siteInfo }}
    <div class="menu-btn">
      <span class="fa fa-bars fa-2x btn js-show-nav"></span>
    </div>
    <div class="nav hide-nav">
      <ul class="clearfix">
        {{#if currentUser}}
          <li>
            <a href="{{pathFor 'uploads'}}">Upload File(s)</a>
          </li>
          <li>
            <a href="#" class="logout">Logout</a>
          </li>
        {{else}}
          <li>
            <a href="{{pathFor 'register'}}">Register</a>
          </li>
          <li>
            <a href="{{pathFor 'login' }}">Login</a>      
          </li>
        {{/if}}
      </ul>
    </div>
  </div>
</template>

<template name="siteInfo">
  <div class="site-info">
    <!-- <img src="img/logo.jpg" class="logo" >  -->
    <a href="#">
      <span class="title-1">Head</span><span class="title-2">Start</span>
    </a>
    </div>
</template>
