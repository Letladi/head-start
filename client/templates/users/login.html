<template name="login">
<form class="login">
  <div class="users row">
    <div class="twelve columns">
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="you@mailbox.com" id="email" class="ui-full-width">
    </div>
    <div class="twelve columns">
    <label for="password">Password</label>
      <input type="password" name="password" placeholder="hard to guess word"  id="password" class="ui-full-width">
    </div>  
      <hr>
      <div class="twelve columns">
        <input type="submit" name="login" value="Login" class="button-primary ui-full-width">
      </div>
    

    <div class="other-action twelve columns">
        <a href="/register" class="login six columns">Not Registered?</a>
        <a href="/forgotPassword" class="reset  six columns">Forgot Password?</a>
    </div>
  </div>
  </form>
