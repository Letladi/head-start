<template name="login">
<form class="login">
  <div class="row">
    <div class="twelve columns">
      <label for="email">Email</label>
      <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="email">
    </div>
    <div class="twelve columns">
      <label for="password">Password</label>
      <input class="u-full-width" type="password" placeholder="hard-to-guess-word" id="password">
    </div>
  </div>
  <input class="button-primary u-full-width" type="submit" value="Login" name="login">
</form> 
<div class="row alternate-actions">
  <div class="twelve columns">
  <a href="/register">Not Registered?</a>
  </div>
  <div class="twelve columns">
    <a href="/forgot-password">Forgot Password?</a>
  </div>
</div>
</template>
