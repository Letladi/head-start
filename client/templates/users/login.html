<template name="login">
  <div class="users">
    <form class="login">
      <input type="email" name="email" placeholder="Email" >
      <input type="password" name="password" placeholder="Password" >
      <hr>
      <input type="submit" name="login" value="Login" >
    </form>
    <div class="other-action clearfix">
        <a href="/register" class="login">Not Registered?</a>
        <a href="/forgotPassword" class="reset">Forgot Password?</a>
    </div>
  </div>
</template>
