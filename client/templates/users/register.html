<template name="register">
<div class="row valign-wrapper">
    <div class="col s4 padding"></div>
    <form class="col s4 register">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password-confirmation" type="password" class="validate">
          <label for="password-confirmation">Password Confirmation</label>
        </div>
      </div>
      <div class="switch row">
      <div class="col s12">
        <p>Accept User <a href="/user-terms">Terms</a></p>
        <label>
          No
          <input type="checkbox" class="accept-user-terms">
          <span class="lever"></span>
          Yes
        </label>
      </div>       
      </div>
      <div class="row">
        <input class="waves-effect waves-light btn-large col s12" type="submit" value="Register" name="register">
      </div>
      
    </form>
  </div>
</template>
