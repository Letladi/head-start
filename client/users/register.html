<template name="register">
  <div class="users">
    <form class="register">
      <input type="text" name="username" placeholder="Username" >
      <input type="email" name="email" placeholder="Email" >
      <input type="password" name="password" minlength="6" placeholder="Password" >
      <hr>
      <input type="submit" name="register" value="Register" >
      <div class="other-action clearfix">
        <a href="{{pathFor 'login'}}" class="login">Have Account?</a>
        <a href="{{pathFor 'forgotPassword'}}" class="reset">Forgot Password?</a>
      </div>
    </form>
  </div>
</template>
